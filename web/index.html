

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container justify-content-center">
        <h1>Tic-Tac-Toe Game</h1>

        <div class="vs-button text-center justify-content-center">
            <button id="twoPlayers" class="btn btn-outline-dark">2 Players</button>
            <button id="vsComputer" class="btn btn-outline-dark">vs Computer</button>
        </div>
        <div class="vs-alg text-center justify-content-center"  style="display: none;">
            <button id="vsBfs" class="btn btn-lg btn-outline-dark">bfs</button>
            <button id="vsDfs" class="btn btn-lg btn-outline-dark">dfs</button>
        </div>

        <div class="game-section two-players" style="display: none;">
            <small>Player 1 = X || Player 2 = O</small>
            <div class="game-board">
                <div class="row">
                    <div class="cell" onclick="twoPMakeMove(0, 0)"></div>
                    <div class="cell" onclick="twoPMakeMove(0, 1)"></div>
                    <div class="cell" onclick="twoPMakeMove(0, 2)"></div>
                </div>
                <div class="row">
                    <div class="cell" onclick="twoPMakeMove(1, 0)"></div>
                    <div class="cell" onclick="twoPMakeMove(1, 1)"></div>
                    <div class="cell" onclick="twoPMakeMove(1, 2)"></div>
                </div>
                <div class="row">
                    <div class="cell" onclick="twoPMakeMove(2, 0)"></div>
                    <div class="cell" onclick="twoPMakeMove(2, 1)"></div>
                    <div class="cell" onclick="twoPMakeMove(2, 2)"></div>
                </div>
            </div>
            <p class="winner-text" id="twoPlayersWinnerText"></p>
        </div>

        <div class="game-section vs-bfs" style="display: none;">
            <small>Player 1 = X || Computer = O</small>
            <div class="game-board">
                <div class="row">
                    <div class="cell" onclick="vsBfsMakeMove(0, 0)"></div>
                    <div class="cell" onclick="vsBfsMakeMove(0, 1)"></div>
                    <div class="cell" onclick="vsBfsMakeMove(0, 2)"></div>
                </div>
                <div class="row">
                    <div class="cell" onclick="vsBfsMakeMove(1, 0)"></div>
                    <div class="cell" onclick="vsBfsMakeMove(1, 1)"></div>
                    <div class="cell" onclick="vsBfsMakeMove(1, 2)"></div>
                </div>
                <div class="row">
                    <div class="cell" onclick="vsBfsMakeMove(2, 0)"></div>
                    <div class="cell" onclick="vsBfsMakeMove(2, 1)"></div>
                    <div class="cell" onclick="vsBfsMakeMove(2, 2)"></div>
                </div>
            </div>
            <p class="winner-text" id="vsComputerWinnerText"></p>
        </div>

        <button id="restartButton" onclick="resetBoard()" style="display: none;">Restart Game</button>


    </div>



    <script src="./script.js"></script>
</body>
